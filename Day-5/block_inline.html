<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>
</head>
<body>
    <!-- block element -->
    <h1>Hii</h1><p>bye</p>

    <!-- Inline element -->
    <a href="https://google.com">link here</a><a href="#">link</a><img src="#" alt="images">
    <a href="#"><img src="#" alt="it is images">image</a>

    <span><p>this is paragraph</p></span>

    <div>
        <p>Lorem ipsum dolor sit amet <span>consectetur adipisicing</span> elit. Doloribus ab mollitia hic animi officia nihil perferendis, natus cumque pariatur fugit corrupti impedit possimus eum nesciunt voluptate quam saepe perspiciatis consequuntur.</p>
        <a href="#">anchor 1</a>
        <img src="#" alt="..img">
    </div>

    <div>
        <a href="#">anchor 1</a>
    </div>
</body>
</html>
