<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- order list -->
    <ol type="1" start="100">
        <li>raj</li>
        <li>vani</li>
        <li>ajit</li>
    </ol>
    <h3>Fruits Lists</h3>
    <ol type="A" start="16">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ol>

     <!-- unordered list -->
     <h3>Grocery</h3>
     <ul>
        <li>Lays</li>
        <li>Chocklet</li>
        <li>Potato</li>
     </ul>

     <!-- descriptive list / definition list -->
     <h3>HTML History</h3>
     <dl>
        <dt>1993</dt>
        <dd> html started</dd>

        <dt>1995</dt>
        <dd> html2 started</dd>

        <dt>1999</dt>
        <dd> html4 started</dd>

        <dt>2014</dt>
        <dd> html5 started</dd>
     </dl>

</body>
</html>
